################################# Default configuration ###################
# provide your domain here
baseURL = "https://nunchuk.io"
# theme
theme = "dot-hugo"
# site title
title = "Nunchuk"
# disable language
disableLanguages = ["fr"]
# google analytics
googleAnalytics = "" # paste your analytics ID here. (Ex: UA-123-45)
# unsafe html
[markup.goldmark.renderer]
unsafe = true


############################# Default Parameters ##########################
[params]
# logo is for all page
logo = "images/Horizontal-Logo-2.1.png"
# logo white is for homepage logo, you can use colorful logo too...
logo_white = "images/Horizontal-Logo-2.png"
# when logo is empty, it will shown your site title

# OpenGraph / Twitter Card metadata
description = "Nunchuk – The safest and most advanced self-custody solution for your bitcoin"
author = "hugo"
image = "images/Horizontal-Logo-2.png" # this image will be used as fallback if a page has no image of its own

# customize color
primary_color = "#031f2b"
body_color = "#f9f9f9"
text_color = "#031f2b"
text_color_dark = "#242738"
white_color = "#ffffff"
light_color = "#f8f9fa"

# font family
font_family = "lato" # Choose font family from : https://fonts.google.com/

# contact form action
contact_form_action = "https://contact-form.nunchuk.io/contact"
contact_form_success = "Thank you for contacting us.\nWe will get back in touch soon!"

