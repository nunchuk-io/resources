################################ English Language ######################
[Languages.en]
languageName = "En"
languageCode = "en-us"
weight = 1
copyright = "©2021 Nunchuk. All rights reserved."

# banner
[Languages.en.params.banner]
title = "Support Center & Knowledge Base"
subtitle = "Find answers from our team quickly or get in touch"
bg_image = ""
placeholder = "Enter your search keywords here"

# call to action
[Languages.en.params.cta]
enable = true
title = "Didn't find an answer to your question?"
content = ""
# call to action button
[Languages.en.params.cta.button]
