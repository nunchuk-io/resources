<section class="section">

      <div class="col-12">
        <h2 class="section-title text-primary">Vous avez des questions</h2>
        <p>Envoyez le formulaire et confirmez votre adresse e-mail à l&rsquo;adresse<a href="https://formspree.io/">Formspree</a>.</p>

        <form
          action="#"
          method="POST"
        >
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Name"
            class="form-control mb-4 shadow rounded-0"
          />
          <input
            type="email"
            id="mail"
            name="mail"
            placeholder="Email"
            class="form-control mb-4 shadow rounded-0"
          />
          <input
            type="text"
            id="subject"
            name="subject"
            placeholder="Subject"
            class="form-control mb-4 shadow rounded-0"
          />
          <textarea
            name="message"
            id="message"
            placeholder="Message"
            class="form-control mb-4 shadow rounded-0"
          ></textarea>
          <button type="submit" value="send" class="btn btn-primary">
            Envoyer
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
